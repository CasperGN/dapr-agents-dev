{{- if .Values.diagridDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: diagrid-dashboard-state
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dapr-agents.labels" . | nindent 4 }}
data:
  state.yaml: |
    apiVersion: dapr.io/v1alpha1
    kind: Component
    metadata:
      name: statestore
    spec:
      type: state.redis
      version: v1
      metadata:
      - name: redisHost
        value: {{ include "dapr-agents.redis-host" . }}
      - name: redisPassword
        value: {{ .Values.redis.password | quote }}
      - name: keyPrefix
        value: none
      - name: actorStateStore
        value: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: diagrid-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dapr-agents.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diagrid-dashboard
  template:
    metadata:
      labels:
        app: diagrid-dashboard
    spec:
      containers:
      - name: diagrid-dashboard
        image: "public.ecr.aws/diagrid-dev/diagrid-dashboard:latest"
        imagePullPolicy: IfNotPresent
        env:
        - name: COMPONENT_FILE
          value: /app/components/state.yaml
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: state-component
          mountPath: /app/components
          readOnly: true
      volumes:
      - name: state-component
        configMap:
          name: diagrid-dashboard-state
---
apiVersion: v1
kind: Service
metadata:
  name: diagrid-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dapr-agents.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: {{ .Values.diagridDashboard.service.nodePort }}
    protocol: TCP
    name: http
  selector:
    app: diagrid-dashboard
{{- end }}
